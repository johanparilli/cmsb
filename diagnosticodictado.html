        const quizData = {

            const audioCtx = useRef(null);

                        try {
                            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "", authDomain: "", projectId: "", storageBucket: "", messagingSenderId: "", appId: "" };
                            const app = initializeApp(firebaseConfig);
                            const auth = getAuth(app);
                            const db = getFirestore(app);
                            const appId = typeof __app_id !== 'undefined' ? __app_id : 'music-dictation-v2';

                            window.dbInstance = db;
                            window.appIdentifier = appId;

                            const initAuth = async () => {
                                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                    await signInWithCustomToken(auth, __initial_auth_token);
                                } else {
                                    await signInAnonymously(auth);
                                }
                            };
                            initAuth();
                            onAuthStateChanged(auth, setUser);
                            setDbReady(true);
                        } catch (e) { console.error("Firebase Error:", e); }
                    }
                }, 100);
            }, []);

            // Escuchar resultados (Modo Profesor)
            useEffect(() => {
                if (!user || !dbReady || currentStep !== 'teacher') return;
                const { collection, onSnapshot } = window.FirebaseSDK;
                const q = collection(window.dbInstance, 'artifacts', window.appIdentifier, 'public', 'data', 'results');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setSubmissions(docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                });
                return () => unsubscribe();
            }, [user, dbReady, currentStep]);

            const initAudio = async () => {
                if (!audioCtx.current) {
                    audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioCtx.current.state === 'suspended') {
                    await audioCtx.current.resume();
                }
            };

            const playTone = (freq, duration, startTime, type = 'triangle') => {
                const osc = audioCtx.current.createOscillator();
                const gain = audioCtx.current.createGain();
                const attackTime = 0.01;
                osc.type = type;
                osc.frequency.setValueAtTime(freq, startTime);
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.12, startTime + attackTime);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.current.destination);
                osc.start(startTime);
                osc.stop(startTime + duration);
            };

            const handlePlayAudio = async () => {
                await initAudio();
                if (isPlaying) return;
                setIsPlaying(true);
                const q = quizData.questions[currentQuestion];
                const now = audioCtx.current.currentTime;
                let totalDuration = 0;

                switch (q.type) {
                    case 'metronome':
                        for (let i = 0; i < q.params.beats * 2; i++) {
                            const freq = i % q.params.beats === 0 ? 880 : 440;
                            playTone(freq, 0.1, now + (i * 0.6), 'triangle');
                        }
                        totalDuration = q.params.beats * 2 * 0.6;
                        break;
                    case 'interval':
                    case 'melody':
                    case 'scale':
                        q.params.notes.forEach((freq, i) => {
                            playTone(freq, 0.5, now + (i * 0.6), 'triangle');
                        });
                        totalDuration = q.params.notes.length * 0.6;
                        break;
                    case 'chord':
                        q.params.notes.forEach((freq) => playTone(freq, 1.6, now, 'triangle'));
                        totalDuration = 1.6;
                        break;
                    case 'rhythm':
                        let timeOffset = 0;
                        q.params.pattern.forEach((dur) => {
                            playTone(440, 0.1, now + timeOffset, 'square');
                            timeOffset += dur * 0.6; 
                        });
                        totalDuration = timeOffset;
                        break;
                    case 'cadence':
                        q.params.chords[0].forEach(f => playTone(f, 1, now, 'triangle'));
                        q.params.chords[1].forEach(f => playTone(f, 1.5, now + 1.2, 'triangle'));
                        totalDuration = 2.8;
                        break;
                }
                setTimeout(() => setIsPlaying(false), totalDuration * 1000);
            };

            const handleAnswerSelect = (index) => {
                if (selectedAnswer !== null) return;
                setSelectedAnswer(index);
                if (quizData.questions[currentQuestion].answerOptions[index].isCorrect) {
                    setScore(prev => prev + 1);
                }
            };

            const nextQuestion = () => {
                if (currentQuestion < quizData.questions.length - 1) {
                    setCurrentQuestion(q => q + 1);
                    setSelectedAnswer(null);
                    setShowHint(false);
                } else {
                    setCurrentStep('result');
                }
            };

            const submitFinalResults = async () => {
                if (!user || !dbReady || isSubmitting || submitted) return;
                const { collection, addDoc, serverTimestamp } = window.FirebaseSDK;

                        score: score,
                        total: quizData.questions.length,
                        timestamp: serverTimestamp(),

                finally { setIsSubmitting(false); }

            return (
