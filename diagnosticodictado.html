<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Diagnóstico: Dictado musical</title>
    
    <!-- Librerías base -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK v11 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.FB = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, collection, addDoc, onSnapshot, serverTimestamp };
    </script>

    <style>
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        body { margin: 0; padding: 0; overflow-x: hidden; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- ICONOS INTEGRADOS ---
        const IconPlay = () => <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>;
        const IconUser = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const IconLock = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;

        // --- CONFIGURACIÓN FIREBASE (TUS CLAVES) ---
        const firebaseConfig = {
            apiKey: "AIzaSyChINleQF9xgYGcL5oAxWHOhImELRIWw0w",
            authDomain: "examenes-prof-johan-parilli.firebaseapp.com",
            projectId: "examenes-prof-johan-parilli",
            storageBucket: "examenes-prof-johan-parilli.firebasestorage.app",
            messagingSenderId: "598409070175",
            appId: "1:598409070175:web:179864ebb8f627789b3dea"
        };

        const CLAVE_PROFESOR = "7777";
        const examId = "dictado-musical-final-v1";

        const quizData = {
            title: "Examen Diagnóstico: Dictado musical",
            totalPoints: 20,
            questions: [
                {
                    category: "INTERVALOS",
                    question: "Identifica este intervalo simple ASCENDENTE.",
                    type: "interval",
                    points: 2,
                    params: { notes: [261.63, 392.00] }, // Do - Sol (5ta)
                    answerOptions: [{ text: "Cuarta Justa", isCorrect: false }, { text: "Quinta Justa", isCorrect: true }, { text: "Sexta Mayor", isCorrect: false }]
                },
                {
                    category: "INTERVALOS",
                    question: "Identifica este intervalo simple DESCENDENTE.",
                    type: "interval",
                    points: 2,
                    params: { notes: [392.00, 261.63] }, // Sol - Do (5ta)
                    answerOptions: [{ text: "Quinta Justa", isCorrect: true }, { text: "Cuarta Justa", isCorrect: false }, { text: "Octava Justa", isCorrect: false }]
                },
                {
                    category: "INTERVALOS ARMÓNICOS",
                    question: "Identifica este intervalo ARMÓNICO (notas simultáneas).",
                    type: "chord",
                    points: 2,
                    params: { notes: [261.63, 329.63] }, // Do - Mi (3ra M)
                    answerOptions: [{ text: "Tercera Menor", isCorrect: false }, { text: "Tercera Mayor", isCorrect: true }, { text: "Cuarta Justa", isCorrect: false }]
                },
                {
                    category: "ESCALAS DIATÓNICAS",
                    question: "¿Hacia qué dirección se mueve esta escala?",
                    type: "scale",
                    points: 2,
                    params: { notes: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25] },
                    answerOptions: [{ text: "Ascendente", isCorrect: true }, { text: "Descendente", isCorrect: false }]
                },
                {
                    category: "ESCALAS DIATÓNICAS",
                    question: "Escucha el fragmento. ¿Qué dirección lleva la escala?",
                    type: "scale",
                    points: 2,
                    params: { notes: [523.25, 493.88, 440.00, 392.00, 349.23, 329.63, 293.66, 261.63] },
                    answerOptions: [{ text: "Ascendente", isCorrect: false }, { text: "Descendente", isCorrect: true }]
                },
                {
                    category: "CIFRAS INDICADORAS",
                    question: "Según la melodía, ¿cuál es la cifra indicadora?",
                    type: "melody_meter",
                    points: 2,
                    params: { beats: 2, notes: [261.63, 293.66, 329.63, 261.63] },
                    answerOptions: [{ text: "2/4", isCorrect: true }, { text: "3/4", isCorrect: false }, { text: "4/4", isCorrect: false }]
                },
                {
                    category: "CIFRAS INDICADORAS",
                    question: "Identifica el compás de esta melodía.",
                    type: "melody_meter",
                    points: 2,
                    params: { beats: 3, notes: [392.00, 349.23, 329.63, 392.00, 349.23, 329.63] },
                    answerOptions: [{ text: "2/4", isCorrect: false }, { text: "3/4", isCorrect: true }, { text: "4/4", isCorrect: false }]
                },
                {
                    category: "CIFRAS INDICADORAS",
                    question: "¿Cuál es el compás de este ejercicio melódico?",
                    type: "melody_meter",
                    points: 2,
                    params: { beats: 4, notes: [261.63, 329.63, 392.00, 523.25] },
                    answerOptions: [{ text: "2/4", isCorrect: false }, { text: "3/4", isCorrect: false }, { text: "4/4", isCorrect: true }]
                },
                {
                    category: "INTERVALOS",
                    question: "Identifica este intervalo simple ASCENDENTE.",
                    type: "interval",
                    points: 2,
                    params: { notes: [261.63, 349.23] }, // Do - Fa (4ta)
                    answerOptions: [{ text: "Tercera Mayor", isCorrect: false }, { text: "Cuarta Justa", isCorrect: true }, { text: "Quinta Justa", isCorrect: false }]
                },
                {
                    category: "INTERVALOS ARMÓNICOS",
                    question: "Identifica este intervalo ARMÓNICO.",
                    type: "chord",
                    points: 2,
                    params: { notes: [261.63, 311.13] }, // Do - Mib (3ra m)
                    answerOptions: [{ text: "Tercera Menor", isCorrect: true }, { text: "Tercera Mayor", isCorrect: false }, { text: "Segunda Mayor", isCorrect: false }]
                }
            ]
        };

        function App() {
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);
            const [currentStep, setCurrentStep] = useState('loading'); 
            const [studentName, setStudentName] = useState('');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [pointsScored, setPointsScored] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [submissions, setSubmissions] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [passInput, setPassInput] = useState('');
            const [isAuthorized, setIsAuthorized] = useState(false);
            
            const audioCtx = useRef(null);

            useEffect(() => {
                const init = async () => {
                    const checkFB = setInterval(async () => {
                        if (window.FB) {
                            clearInterval(checkFB);
                            const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.FB;
                            try {
                                const app = initializeApp(firebaseConfig);
                                const auth = getAuth(app);
                                const firestore = getFirestore(app);
                                setDb(firestore);
                                await signInAnonymously(auth);
                                onAuthStateChanged(auth, setUser);
                                setCurrentStep('start');
                            } catch (e) { setCurrentStep('error'); }
                        }
                    }, 500);
                };
                init();
            }, []);

            useEffect(() => {
                if (!db || !user || !isAuthorized || currentStep !== 'teacher') return;
                const { collection, onSnapshot } = window.FB;
                const resultsRef = collection(db, 'artifacts', examId, 'public', 'data', 'results');
                const unsubscribe = onSnapshot(resultsRef, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setSubmissions(docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                });
                return () => unsubscribe();
            }, [db, user, isAuthorized, currentStep]);

            const initAudio = async () => {
                if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.current.state === 'suspended') await audioCtx.current.resume();
            };

            const playTone = (freq, duration, startTime, volume = 0.12) => {
                const osc = audioCtx.current.createOscillator();
                const gain = audioCtx.current.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, startTime);
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(volume, startTime + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                osc.connect(gain); gain.connect(audioCtx.current.destination);
                osc.start(startTime); osc.stop(startTime + duration);
            };

            const handlePlayAudio = async () => {
                await initAudio();
                if (isPlaying) return;
                setIsPlaying(true);
                const q = quizData.questions[currentQuestion];
                const now = audioCtx.current.currentTime;
                let totalTime = 0;

                if (q.type === 'interval' || q.type === 'scale') {
                    q.params.notes.forEach((f, i) => playTone(f, 0.6, now + (i * 0.75)));
                    totalTime = q.params.notes.length * 0.75;
                } else if (q.type === 'chord') {
                    q.params.notes.forEach(f => playTone(f, 1.8, now));
                    totalTime = 1.8;
                } else if (q.type === 'melody_meter') {
                    for(let bar=0; bar<2; bar++) {
                        for(let b=0; b<q.params.beats; b++) {
                            const note = q.params.notes[(bar*q.params.beats+b)%q.params.notes.length];
                            playTone(note, 0.4, now + totalTime, b===0 ? 0.22 : 0.07);
                            totalTime += 0.6;
                        }
                    }
                }
                setTimeout(() => setIsPlaying(false), totalTime * 1000);
            };

            const handleAnswer = (idx) => {
                if (selectedAnswer !== null) return;
                setSelectedAnswer(idx);
                if (quizData.questions[currentQuestion].answerOptions[idx].isCorrect) {
                    setPointsScored(p => p + 2);
                }
            };

            const submit = async () => {
                if (isSubmitting || submitted) return;
                setIsSubmitting(true);
                try {
                    const { collection, addDoc, serverTimestamp } = window.FB;
                    await addDoc(collection(db, 'artifacts', examId, 'public', 'data', 'results'), {
                        name: studentName,
                        score: pointsScored,
                        timestamp: serverTimestamp(),
                        userId: user.uid
                    });
                    setSubmitted(true);
                } catch (e) { alert("Error al enviar. ¿Activaste Firestore?"); }
                finally { setIsSubmitting(false); }
            };

            if (currentStep === 'loading') return <div className="min-h-screen flex items-center justify-center bg-slate-50 font-bold text-slate-400">CARGANDO CÁTEDRA...</div>;

            return (
                <div className="min-h-screen bg-slate-100 p-4 font-sans text-slate-900 flex items-center justify-center">
                    <div className="w-full max-w-xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col min-h-[600px] border border-slate-200 animate-in">
                        <div className="bg-indigo-600 p-6 text-white text-center relative">
                            <button onClick={() => setCurrentStep('teacher')} className="absolute top-4 right-4 p-2 bg-indigo-500 rounded-full hover:bg-indigo-400"><IconUser /></button>
                            <h1 className="text-xl font-black uppercase tracking-tight">{quizData.title}</h1>
                        </div>

                        <div className="p-8 flex-1 flex flex-col">
                            {currentStep === 'start' && (
                                <div className="text-center my-auto space-y-6 animate-in">
                                    <h2 className="text-xl font-bold">Ingreso de Estudiante</h2>
                                    <input type="text" placeholder="Tu nombre completo" value={studentName} onChange={(e) => setStudentName(e.target.value)}
                                        className="w-full p-4 border-2 border-slate-100 rounded-2xl focus:border-indigo-500 outline-none font-bold text-center" />
                                    <button onClick={async () => { await initAudio(); setCurrentStep('quiz'); }} disabled={!studentName.trim()}
                                        className="w-full bg-indigo-600 disabled:bg-slate-200 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">Comenzar Examen</button>
                                </div>
                            )}

                            {currentStep === 'quiz' && (
                                <div className="space-y-6 flex-1 animate-in">
                                    <div className="flex justify-between items-center text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                        <span>Pregunta {currentQuestion + 1} de 10</span>
                                        <span className="text-indigo-600">{pointsScored} / 20 Puntos</span>
                                    </div>
                                    <div className="bg-slate-900 rounded-2xl p-8 flex flex-col items-center gap-4 shadow-inner border-4 border-slate-800">
                                        <button onClick={handlePlayAudio} className={`w-16 h-16 rounded-full flex items-center justify-center transition-all ${isPlaying ? 'bg-indigo-500/20 text-indigo-400' : 'bg-indigo-600 text-white shadow-xl'}`}>
                                            {isPlaying ? <IconRefresh /> : <IconPlay />}
                                        </button>
                                        <p className="text-[10px] text-indigo-300 font-bold uppercase tracking-widest italic">{quizData.questions[currentQuestion].category}</p>
                                    </div>
                                    <h2 className="text-lg font-bold text-slate-800 text-center leading-tight">{quizData.questions[currentQuestion].question}</h2>
                                    <div className="space-y-2">
                                        {quizData.questions[currentQuestion].answerOptions.map((opt, i) => (
                                            <button key={i} onClick={() => handleAnswer(i)} disabled={selectedAnswer !== null}
                                                className={`w-full p-4 rounded-xl border-2 text-left text-sm font-bold transition-all ${
                                                    selectedAnswer === null ? 'border-slate-50 bg-slate-50 hover:border-indigo-200' :
                                                    opt.isCorrect ? 'border-emerald-500 bg-emerald-50 text-emerald-800' :
                                                    selectedAnswer === i ? 'border-rose-500 bg-rose-50 text-rose-800' : 'border-slate-50 opacity-30'
                                                }`}>
                                                <div className="flex justify-between items-center"><span>{opt.text}</span>{selectedAnswer !== null && opt.isCorrect && <IconCheck />}</div>
                                            </button>
                                        ))}
                                    </div>
                                    {selectedAnswer !== null && (
                                        <button onClick={() => { if (currentQuestion < 9) { setCurrentQuestion(q => q+1); setSelectedAnswer(null); } else { setCurrentStep('result'); } }} 
                                            className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-xs tracking-widest shadow-lg">Continuar</button>
                                    )}
                                </div>
                            )}

                            {currentStep === 'result' && (
                                <div className="text-center my-auto space-y-6 animate-in">
                                    <div className="text-5xl font-black text-indigo-600">{pointsScored}<span className="text-xl text-slate-400">/20</span></div>
                                    <h2 className="text-2xl font-black">¡Examen Finalizado!</h2>
                                    {!submitted ? (
                                        <button onClick={submit} className="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg">
                                            {isSubmitting ? <IconRefresh /> : "Enviar Nota al Profesor"}
                                        </button>
                                    ) : (
                                        <div className="p-5 bg-emerald-50 text-emerald-700 rounded-2xl font-black border-2 border-emerald-100 flex items-center justify-center gap-2 animate-in"><IconCheck /> Calificación Registrada</div>
                                    )}
                                    <button onClick={() => window.location.reload()} className="text-slate-400 text-[10px] font-bold uppercase block mx-auto">Reiniciar</button>
                                </div>
                            )}

                            {currentStep === 'teacher' && (
                                <div className="flex-1 flex flex-col h-full animate-in">
                                    {!isAuthorized ? (
                                        <div className="my-auto space-y-4">
                                            <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto text-slate-400"><IconLock /></div>
                                            <input type="password" placeholder="Clave maestra" value={passInput} onChange={(e) => setPassInput(e.target.value)}
                                                className="w-full p-4 border-2 border-slate-100 rounded-2xl text-center font-bold outline-none" />
                                            <button onClick={() => { if(passInput === CLAVE_PROFESOR) setIsAuthorized(true); else alert("Error"); }}
                                                className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest">Entrar al Registro</button>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex justify-between items-center mb-6 border-b pb-4">
                                                <h2 className="font-black text-indigo-600 uppercase text-xs tracking-widest">Notas de Alumnos</h2>
                                                <button onClick={() => setCurrentStep('start')} className="text-[10px] font-bold text-slate-400 uppercase">Cerrar</button>
                                            </div>
                                            <div className="flex-1 overflow-y-auto space-y-2 pr-2 scrollbar-hide">
                                                {submissions.length === 0 ? <p className="text-center py-20 text-slate-400 italic text-sm">Sin registros.</p> : 
                                                    submissions.map(res => (
                                                        <div key={res.id} className="bg-slate-50 p-4 rounded-2xl border flex justify-between items-center hover:bg-white transition-all shadow-sm">
                                                            <div><p className="font-bold text-slate-800 text-sm truncate pr-4">{res.name}</p>
                                                            <p className="text-[9px] text-slate-400 font-bold uppercase">{res.timestamp?.toDate().toLocaleString() || 'Reciente'}</p></div>
                                                            <div className="bg-indigo-600 text-white px-3 py-1 rounded-xl font-black text-lg">{res.score}</div>
                                                        </div>
                                                    ))
                                                }
                                            </div>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>
                        <div className="bg-slate-50 p-4 text-center border-t text-[9px] text-slate-400 font-black tracking-widest uppercase italic">Cátedra de Lenguaje Musical Profesor Johan Parilli</div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
