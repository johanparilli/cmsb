<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Diagnóstico: Dictado musical</title>
    
    <!-- Librerías de React, Tailwind y Lucide -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    
    <!-- Firebase SDK v11 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Exponemos las funciones para que React pueda usarlas
        window.FB = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, collection, addDoc, onSnapshot, serverTimestamp };
    </script>

    <style>
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { Play, CheckCircle2, AlertCircle, ChevronRight, Volume2, Users, Send, ClipboardList, RefreshCw } = window.LucideReact;

        // --- TUS CREDENCIALES YA INTEGRADAS ---
        const firebaseConfig = {
            apiKey: "AIzaSyChINleQF9xgYGcL5oAxWHOhImELRIWw0w",
            authDomain: "examenes-prof-johan-parilli.firebaseapp.com",
            projectId: "examenes-prof-johan-parilli",
            storageBucket: "examenes-prof-johan-parilli.firebasestorage.app",
            messagingSenderId: "598409070175",
            appId: "1:598409070175:web:179864ebb8f627789b3dea"
        };

        const examId = "dictado-musical-final-v1";

        const quizData = {
            title: "Examen Diagnóstico: Dictado musical",
            questions: [
                {
                    category: "RITMO",
                    question: "¿En qué métrica se encuentra este ejercicio?",
                    type: "metronome",
                    params: { beats: 3 },
                    answerOptions: [
                        { text: "Binaria (2/4)", isCorrect: false },
                        { text: "Ternaria (3/4)", isCorrect: true },
                        { text: "Cuaternaria (4/4)", isCorrect: false }
                    ]
                },
                {
                    category: "DICTADO",
                    question: "¿Cuál es el diseño rítmico escuchado?",
                    type: "rhythm",
                    params: { pattern: [1, 1, 0.5, 0.5, 0.5, 0.5] },
                    answerOptions: [
                        { text: "Cuatro Corcheas y dos Negras", isCorrect: false },
                        { text: "Dos Negras y cuatro Corcheas", isCorrect: true }
                    ]
                },
                {
                    category: "INTERVALOS",
                    question: "Identifica este intervalo ascendente.",
                    type: "interval",
                    params: { notes: [261.63, 311.13] }, 
                    answerOptions: [
                        { text: "Tercera Mayor", isCorrect: false },
                        { text: "Tercera Menor", isCorrect: true }
                    ]
                },
                {
                    category: "INTERVALOS",
                    question: "¿Qué intervalo es este? (Muy estable)",
                    type: "interval",
                    params: { notes: [261.63, 392.00] },
                    answerOptions: [
                        { text: "Quinta Justa", isCorrect: true },
                        { text: "Cuarta Justa", isCorrect: false }
                    ]
                },
                {
                    category: "ESCALAS",
                    question: "¿A qué tipo de escala pertenece?",
                    type: "scale",
                    params: { notes: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25] },
                    answerOptions: [
                        { text: "Escala Mayor", isCorrect: true },
                        { text: "Escala Menor", isCorrect: false }
                    ]
                }
            ]
        };

        function App() {
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);
            const [currentStep, setCurrentStep] = useState('loading'); 
            const [studentName, setStudentName] = useState('');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [score, setScore] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [submissions, setSubmissions] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            
            const audioCtx = useRef(null);

            useEffect(() => {
                const timer = setTimeout(async () => {
                    if (!window.FB) return;
                    const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.FB;
                    try {
                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const firestore = getFirestore(app);
                        setDb(firestore);
                        await signInAnonymously(auth);
                        onAuthStateChanged(auth, setUser);
                        setCurrentStep('start');
                    } catch (e) {
                        setCurrentStep('error');
                    }
                }, 1000);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                if (!db || !user || currentStep !== 'teacher') return;
                const { collection, onSnapshot } = window.FB;
                const resultsRef = collection(db, 'artifacts', examId, 'public', 'data', 'results');
                const unsubscribe = onSnapshot(resultsRef, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setSubmissions(docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                });
                return () => unsubscribe();
            }, [db, user, currentStep]);

            const initAudio = async () => {
                if (!audioCtx.current) audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.current.state === 'suspended') await audioCtx.current.resume();
            };

            const playTone = (freq, duration, startTime, type = 'triangle') => {
                const osc = audioCtx.current.createOscillator();
                const gain = audioCtx.current.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, startTime);
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.12, startTime + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                osc.connect(gain); gain.connect(audioCtx.current.destination);
                osc.start(startTime); osc.stop(startTime + duration);
            };

            const handlePlayAudio = async () => {
                await initAudio();
                if (isPlaying) return;
                setIsPlaying(true);
                const q = quizData.questions[currentQuestion];
                const now = audioCtx.current.currentTime;
                let totalTime = 0;

                if (q.type === 'metronome') {
                    for (let i = 0; i < q.params.beats * 2; i++) {
                        playTone(i % q.params.beats === 0 ? 880 : 440, 0.1, now + (i * 0.6));
                    }
                    totalTime = q.params.beats * 2 * 0.6;
                } else if (q.type === 'rhythm') {
                    q.params.pattern.forEach((dur, i) => playTone(440, 0.1, now + (i * 0.6), 'square'));
                    totalTime = q.params.pattern.length * 0.6;
                } else {
                    q.params.notes.forEach((freq, i) => playTone(freq, 0.5, now + (i * 0.6)));
                    totalTime = q.params.notes.length * 0.6;
                }

                setTimeout(() => setIsPlaying(false), totalTime * 1000);
            };

            const handleAnswerSelect = (index) => {
                if (selectedAnswer !== null) return;
                setSelectedAnswer(index);
                if (quizData.questions[currentQuestion].answerOptions[index].isCorrect) setScore(s => s + 1);
            };

            const submitResults = async () => {
                if (isSubmitting || submitted || !db || !user) return;
                const { collection, addDoc, serverTimestamp } = window.FB;
                setIsSubmitting(true);
                try {
                    await addDoc(collection(db, 'artifacts', examId, 'public', 'data', 'results'), {
                        name: studentName,
                        score: score,
                        total: quizData.questions.length,
                        timestamp: serverTimestamp(),
                        userId: user.uid
                    });
                    setSubmitted(true);
                } catch (e) { alert("Error al registrar nota. Verifica Firestore."); }
                finally { setIsSubmitting(false); }
            };

            if (currentStep === 'loading') return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50 gap-4">
                    <RefreshCw className="w-8 h-8 animate-spin text-indigo-600" />
                    <p className="font-bold text-slate-400 uppercase text-[10px] tracking-widest">Sincronizando Cátedra...</p>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-100 p-4 font-sans text-slate-900 flex items-center justify-center">
                    <div className="w-full max-w-xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col min-h-[600px] border border-slate-200 animate-in">
                        <div className="bg-indigo-600 p-6 text-white text-center relative">
                            <button onClick={() => setCurrentStep('teacher')} className="absolute top-4 right-4 p-2 bg-indigo-500 rounded-full hover:bg-indigo-400">
                                <Users className="w-4 h-4" />
                            </button>
                            <h1 className="text-xl font-black uppercase tracking-tight">{quizData.title}</h1>
                        </div>

                        <div className="p-8 flex-1 flex flex-col">
                            {currentStep === 'start' && (
                                <div className="text-center my-auto">
                                    <div className="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-600 border-4 border-white shadow-md"><Volume2 className="w-10 h-10" /></div>
                                    <h2 className="text-xl font-bold mb-2">Ingreso de Alumno</h2>
                                    <input type="text" placeholder="Tu nombre completo" value={studentName} onChange={(e) => setStudentName(e.target.value)}
                                        className="w-full p-4 border-2 border-slate-200 rounded-2xl mb-4 focus:border-indigo-500 outline-none font-bold text-center" />
                                    <button onClick={async () => { await initAudio(); setCurrentStep('quiz'); }} disabled={!studentName.trim()}
                                        className="w-full bg-indigo-600 disabled:bg-slate-300 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg">Comenzar Prueba</button>
                                </div>
                            )}

                            {currentStep === 'quiz' && (
                                <div className="space-y-6 flex-1 animate-in">
                                    <div className="flex items-center gap-4">
                                        <div className="flex-1 bg-slate-100 h-2 rounded-full overflow-hidden">
                                            <div className="bg-indigo-600 h-full transition-all" style={{ width: `${((currentQuestion + 1) / quizData.questions.length) * 100}%` }}></div>
                                        </div>
                                        <span className="text-[10px] font-black text-slate-400">{currentQuestion + 1}/5</span>
                                    </div>
                                    <h2 className="text-lg font-bold text-slate-800 text-center">{quizData.questions[currentQuestion].question}</h2>
                                    <div className="bg-slate-900 rounded-2xl p-8 flex flex-col items-center gap-3">
                                        <button onClick={handlePlayAudio} className={`w-16 h-16 rounded-full flex items-center justify-center transition-all ${isPlaying ? 'bg-indigo-500/20 text-indigo-400' : 'bg-indigo-600 text-white shadow-lg active:scale-95'}`}>
                                            {isPlaying ? <RefreshCw className="animate-spin" /> : <Play fill="white" className="ml-1 w-8 h-8" />}
                                        </button>
                                        <p className="text-[10px] text-indigo-300 font-bold uppercase tracking-widest">Reproducir Audio</p>
                                    </div>
                                    <div className="space-y-3">
                                        {quizData.questions[currentQuestion].answerOptions.map((opt, i) => (
                                            <button key={i} onClick={() => handleAnswerSelect(i)} disabled={selectedAnswer !== null}
                                                className={`w-full p-4 rounded-xl border-2 text-left text-sm font-bold transition-all ${
                                                    selectedAnswer === null ? 'border-slate-100 bg-slate-50 hover:border-indigo-300' :
                                                    opt.isCorrect ? 'border-emerald-500 bg-emerald-50 text-emerald-800' :
                                                    selectedAnswer === i ? 'border-rose-500 bg-rose-50 text-rose-800' : 'border-slate-50 opacity-40'
                                                }`}>
                                                <div className="flex justify-between items-center"><span>{opt.text}</span>{selectedAnswer !== null && opt.isCorrect && <CheckCircle2 className="w-4 h-4 text-emerald-600" />}</div>
                                            </button>
                                        ))}
                                    </div>
                                    {selectedAnswer !== null && (
                                        <button onClick={() => { if (currentQuestion < quizData.questions.length - 1) { setCurrentQuestion(q => q + 1); setSelectedAnswer(null); } else { setCurrentStep('result'); } }} 
                                            className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase flex items-center justify-center gap-2">Continuar <ChevronRight className="w-4 h-4" /></button>
                                    )}
                                </div>
                            )}

                            {currentStep === 'result' && (
                                <div className="text-center my-auto space-y-6 animate-in">
                                    <div className="text-4xl font-black text-indigo-600">{score}/5</div>
                                    <h2 className="text-2xl font-black">¡Examen Finalizado!</h2>
                                    {!submitted ? (
                                        <button onClick={submitResults} className="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest flex items-center justify-center gap-2 transition-all shadow-lg active:scale-95">
                                            {isSubmitting ? <RefreshCw className="animate-spin" /> : <><Send className="w-5 h-5" /> Enviar Nota</>}
                                        </button>
                                    ) : (
                                        <div className="p-5 bg-emerald-100 text-emerald-700 rounded-2xl font-black border-2 border-emerald-200">¡Nota Registrada Correctamente!</div>
                                    )}
                                    <button onClick={() => window.location.reload()} className="text-slate-400 text-xs font-bold uppercase block mx-auto hover:text-indigo-600">Volver a intentar</button>
                                </div>
                            )}

                            {currentStep === 'teacher' && (
                                <div className="flex-1 flex flex-col h-full animate-in">
                                    <div className="flex justify-between items-center mb-6 font-bold border-b pb-4 text-indigo-600 uppercase tracking-widest text-xs">
                                        <span className="flex items-center gap-2"><ClipboardList className="w-4 h-4" /> Registro de Calificaciones</span>
                                        <button onClick={() => setCurrentStep('start')} className="bg-slate-100 px-3 py-1 rounded-lg">Cerrar</button>
                                    </div>
                                    <div className="flex-1 overflow-y-auto space-y-2 pr-2 scrollbar-hide">
                                        {submissions.length === 0 ? <p className="text-center py-20 text-slate-400 italic text-sm">Esperando que algún alumno envíe su nota...</p> : 
                                            submissions.map(res => (
                                                <div key={res.id} className="bg-slate-50 p-4 rounded-2xl border flex justify-between items-center hover:bg-white transition-all">
                                                    <div><p className="font-bold text-slate-800">{res.name}</p>
                                                    <p className="text-[9px] text-slate-400 font-bold uppercase">{res.timestamp?.toDate().toLocaleString() || 'Sincronizando...'}</p></div>
                                                    <div className="bg-indigo-600 text-white px-3 py-1 rounded-xl font-black text-lg">{res.score}/5</div>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="bg-slate-50 p-4 text-center border-t text-[9px] text-slate-400 font-black tracking-widest uppercase italic">Cátedra de Lenguaje Musical Profesor Johan Parilli</div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
