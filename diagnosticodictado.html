        const appId = typeof __app_id !== 'undefined' ? __app_id : 'music-dictation-github';

        const quizData = {
            title: "Examen DiagnÃ³stico: Dictado musical",
            questions: [
                {
                    questionNumber: 1,
                    category: "BLOQUE RÃTMICO",
                    question: "Â¿En quÃ© mÃ©trica se encuentra el ejercicio?",

                    ],
                    hint: "Cuenta '1, 2, 3' siguiendo el golpe mÃ¡s agudo."
                },
                {

                    answerOptions: [

                        { text: "Dos Corcheas y cuatro Semicorcheas", isCorrect: true, rationale: "Escuchaste 'ti-ti' seguido de 'taka-taka'." },
                        { text: "Una Blanca", isCorrect: false, rationale: "La blanca es un sonido Ãºnico; aquÃ­ hubo 6 ataques en el compÃ¡s." }
                    ],

                {

                    ],
                    hint: "Es el intervalo caracterÃ­stico del color melancÃ³lico."
                },
                {
                    questionNumber: 4,
                    category: "INTERVALOS",
                    question: "Â¿QuÃ© intervalo se escucha en este audio?",
                    type: "interval",
                    params: { notes: [261.63, 392.00] },
                    answerOptions: [
                        { text: "Cuarta Justa", isCorrect: false },
                        { text: "Quinta Justa", isCorrect: true },
                        { text: "Sexta Mayor", isCorrect: false }
                    ],
                    hint: "Es el intervalo inicial de 'Star Wars'."
                },
                {
                    questionNumber: 5,
                    category: "ESCALAS",
                    question: "Â¿A quÃ© tipo de escala pertenece este fragmento?",
                    type: "scale",
                    params: { notes: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25] },
                    answerOptions: [
                        { text: "Escala Menor Natural", isCorrect: false },
                        { text: "Escala Mayor", isCorrect: true },
                        { text: "Escala PentatÃ³nica", isCorrect: false }
                    ],
                    hint: "Es la escala clÃ¡sica de Do Mayor."
                },
                {
                    questionNumber: 6,
                    category: "BLOQUE ARMÃ“NICO",
                    question: "Escucha el acorde. Â¿CuÃ¡l es su cualidad?",
                    type: "chord",
                    params: { notes: [261.63, 329.63, 392.00] },
                    answerOptions: [
                        { text: "TrÃ­ada Mayor", isCorrect: true },
                        { text: "TrÃ­ada Menor", isCorrect: false },

                    ],
                    hint: "Suena estable y brillante."
                },
                {
                    questionNumber: 7,
                    category: "ACORDES",
                    question: "Identifica la cualidad de este acorde.",
                    type: "chord",
                    params: { notes: [261.63, 311.13, 369.99] },
                    answerOptions: [
                        { text: "TrÃ­ada Mayor", isCorrect: false },
                        { text: "TrÃ­ada Disminuida", isCorrect: true },
                        { text: "TrÃ­ada Aumentada", isCorrect: false }
                    ],
                    hint: "Suena como mÃºsica de suspenso."
                },
                {
                    questionNumber: 8,
                    category: "DISCRIMINACIÃ“N DE NOTAS",
                    question: "Â¿CuÃ¡l es la direcciÃ³n de esta melodÃ­a?",
                    type: "melody",
                    params: { notes: [392.00, 329.63, 261.63] },
                    answerOptions: [
                        { text: "Ascendente", isCorrect: false },
                        { text: "Descendente", isCorrect: true },
                        { text: "Quebrada", isCorrect: false }
                    ],
                    hint: "Â¿La Ãºltima nota es mÃ¡s grave que la primera?"
                },
                {
                    questionNumber: 9,
                    category: "CADENCIAS",
                    question: "Escucha estos dos acordes. Â¿QuÃ© sensaciÃ³n producen?",
                    type: "cadence",
                    params: { chords: [[392.00, 493.88, 587.33], [523.25, 659.25, 783.99]] },
                    answerOptions: [
                        { text: "Suspenso", isCorrect: false },
                        { text: "Reposo Total", isCorrect: true },
                        { text: "EngaÃ±o", isCorrect: false }
                    ],
                    hint: "Â¿Parece que la mÃºsica 'llegÃ³ a casa'?"
                },
                {
                    questionNumber: 10,
                    category: "DICTADO FINAL",
                    question: "Â¿QuÃ© nota es la que se repite en este fragmento?",
                    type: "melody",
                    params: { notes: [261.63, 293.66, 261.63, 329.63, 261.63] },
                    answerOptions: [
                        { text: "La mÃ¡s aguda", isCorrect: false },

                    ],
                    hint: "FÃ­jate en la nota con la que empieza."
                }
            ]
        };

        function App() {
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);
            const [currentStep, setCurrentStep] = useState('start'); 
            const [studentName, setStudentName] = useState('');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [score, setScore] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showHint, setShowHint] = useState(false);
            const [submissions, setSubmissions] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            
            const audioCtx = useRef(null);

            // Inicializar Firebase con protecciÃ³n de claves
            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.FB) {
                        clearInterval(interval);
                        const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, getFirestore } = window.FB;
                        try {
                            const app = initializeApp(firebaseConfig);
                            const auth = getAuth(app);
                            const firestore = getFirestore(app);
                            setDb(firestore);

                            const initAuth = async () => {
                                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                    await signInWithCustomToken(auth, __initial_auth_token);
                                } else {
                                    await signInAnonymously(auth);
                                }
                            };
                            initAuth();
                            onAuthStateChanged(auth, setUser);
                        } catch (e) { console.error("Firebase Initialization Error:", e); }
                    }
                }, 100);
            }, []);

            // Escuchar resultados (Panel Profesor) siguiendo la Regla 1 y 2
            useEffect(() => {
                if (!db || !user || currentStep !== 'teacher') return;
                const { collection, onSnapshot } = window.FB;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'results');
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Ordenamos en memoria para evitar errores de Ã­ndices complejos en Firestore
                    setSubmissions(docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                }, (error) => console.error("Snapshot Error:", error));
                return () => unsubscribe();
            }, [db, user, currentStep]);

            const initAudio = async () => {
                if (!audioCtx.current) {
                    audioCtx.current = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioCtx.current.state === 'suspended') await audioCtx.current.resume();
            };

            const playTone = (freq, duration, startTime, type = 'triangle') => {
                const osc = audioCtx.current.createOscillator();
                const gain = audioCtx.current.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, startTime);
                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(0.12, startTime + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                osc.connect(gain);
                gain.connect(audioCtx.current.destination);
                osc.start(startTime);
                osc.stop(startTime + duration);
            };

            const handlePlayAudio = async () => {
                await initAudio();
                if (isPlaying) return;
                setIsPlaying(true);
                const q = quizData.questions[currentQuestion];
                const now = audioCtx.current.currentTime;
                let totalDuration = 0;

                switch (q.type) {
                    case 'metronome':
                        for (let i = 0; i < q.params.beats * 2; i++) {
                            const freq = i % q.params.beats === 0 ? 880 : 440;
                            playTone(freq, 0.1, now + (i * 0.6));
                        }
                        totalDuration = q.params.beats * 2 * 0.6;
                        break;
                    case 'interval':
                    case 'melody':
                    case 'scale':
                        q.params.notes.forEach((freq, i) => playTone(freq, 0.5, now + (i * 0.6)));
                        totalDuration = q.params.notes.length * 0.6;
                        break;
                    case 'chord':
                        q.params.notes.forEach(freq => playTone(freq, 1.6, now));
                        totalDuration = 1.6;
                        break;
                    case 'rhythm':
                        let time = 0;
                        q.params.pattern.forEach(dur => {
                            playTone(440, 0.1, now + time, 'square');
                            time += dur * 0.6; 
                        });
                        totalDuration = time;
                        break;
                    case 'cadence':
                        q.params.chords[0].forEach(f => playTone(f, 1, now));
                        q.params.chords[1].forEach(f => playTone(f, 1.5, now + 1.2));
                        totalDuration = 2.8;
                        break;
                }
                setTimeout(() => setIsPlaying(false), totalDuration * 1000);
            };

            const handleAnswerSelect = (index) => {
                if (selectedAnswer !== null) return;
                setSelectedAnswer(index);
                if (quizData.questions[currentQuestion].answerOptions[index].isCorrect) setScore(s => s + 1);
            };

            const nextQuestion = () => {
                if (currentQuestion < quizData.questions.length - 1) {
                    setCurrentQuestion(q => q + 1);
                    setSelectedAnswer(null);
                    setShowHint(false);
                } else { setCurrentStep('result'); }
            };

            const submitResults = async () => {
                if (!db || !user || isSubmitting || submitted) return;
                const { collection, addDoc, serverTimestamp } = window.FB;
                setIsSubmitting(true);
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'results'), {
                        name: studentName,
                        score: score,
                        total: quizData.questions.length,
                        timestamp: serverTimestamp(),
                        userId: user.uid
                    });
                    setSubmitted(true);
                } catch (e) { console.error("Error submitting", e); alert("Error al guardar en base de datos. Verifica la conexiÃ³n."); }
                finally { setIsSubmitting(false); }
            };

            return (
                <div className="min-h-screen bg-slate-100 p-4 font-sans text-slate-900 flex items-center justify-center">
                    <div className="w-full max-w-xl bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col min-h-[600px] border border-slate-200">
                        {/* Header */}
                        <div className="bg-indigo-600 p-6 text-white text-center relative">
                            <button onClick={() => setCurrentStep('teacher')} className="absolute top-4 right-4 p-2 bg-indigo-500 rounded-full hover:bg-indigo-400">
                                <IconUsers />
                            </button>
                            <h1 className="text-xl font-black uppercase tracking-tight">{quizData.title}</h1>
                        </div>

                        <div className="p-8 flex-1 flex flex-col">
                            {currentStep === 'start' && (
                                <div className="text-center my-auto animate-in">
                                    <div className="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-6 text-indigo-600 border-4 border-white shadow-md">
                                        <IconVolume2 />
                                    </div>
                                    <h2 className="text-xl font-bold mb-2 text-slate-800 tracking-tight">Registro de Estudiante</h2>
                                    <p className="text-slate-500 text-sm mb-6">Ingresa tu nombre completo para comenzar.</p>
                                    <input type="text" placeholder="Nombre y Apellido" value={studentName} onChange={(e) => setStudentName(e.target.value)}
                                        className="w-full p-4 border-2 border-slate-200 rounded-2xl mb-4 focus:border-indigo-500 outline-none font-bold" />
                                    <button onClick={async () => { await initAudio(); setCurrentStep('quiz'); }} disabled={!studentName.trim()}
                                        className="w-full bg-indigo-600 disabled:bg-slate-300 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg">
                                        Comenzar
                                    </button>
                                </div>
                            )}

                            {currentStep === 'quiz' && (
                                <div className="space-y-6 flex-1 animate-in">
                                    <div className="flex items-center gap-4">
                                        <div className="flex-1 bg-slate-100 h-2 rounded-full overflow-hidden">
                                            <div className="bg-indigo-600 h-full transition-all duration-500" style={{ width: `${((currentQuestion + 1) / quizData.questions.length) * 100}%` }}></div>
                                        </div>
                                        <span className="text-[10px] font-black text-slate-400">{currentQuestion + 1}/{quizData.questions.length}</span>
                                    </div>

                                    <div className="space-y-1">
                                        <span className="text-indigo-600 text-[10px] font-black uppercase tracking-widest">{quizData.questions[currentQuestion].category}</span>
                                        <h2 className="text-lg font-bold text-slate-800 leading-tight">{quizData.questions[currentQuestion].question}</h2>
                                    </div>

                                    <div className="bg-slate-900 rounded-2xl p-8 flex flex-col items-center gap-3">
                                        <button onClick={handlePlayAudio} className={`w-16 h-16 rounded-full flex items-center justify-center transition-all ${isPlaying ? 'bg-indigo-500/20 text-indigo-400' : 'bg-indigo-600 text-white hover:scale-105 shadow-lg'}`}>
                                            {isPlaying ? <IconRefresh /> : <div className="ml-1"><IconPlay /></div>}
                                        </button>
                                        <p className="text-[10px] text-indigo-300 font-bold uppercase tracking-widest">Reproducir Sonido</p>
                                    </div>

                                    <div className="space-y-3">
                                        {quizData.questions[currentQuestion].answerOptions.map((opt, i) => (
                                            <button key={i} onClick={() => handleAnswerSelect(i)} disabled={selectedAnswer !== null}
                                                className={`w-full p-4 rounded-xl border-2 text-left text-sm font-bold transition-all ${
                                                    selectedAnswer === null ? 'border-slate-100 bg-slate-50 hover:border-indigo-300' :
                                                    opt.isCorrect ? 'border-emerald-500 bg-emerald-50 text-emerald-800' :
                                                    selectedAnswer === i ? 'border-rose-500 bg-rose-50 text-rose-800' : 'border-slate-50 opacity-40'
                                                }`}>
                                                <div className="flex justify-between items-center">
                                                    <span>{opt.text}</span>
                                                    {selectedAnswer !== null && opt.isCorrect && <div className="text-emerald-600"><IconCheckCircle /></div>}
                                                    {selectedAnswer === i && !opt.isCorrect && <div className="text-rose-600"><IconAlertCircle /></div>}
                                                </div>
                                            </button>
                                        ))}
                                    </div>

                                    <div className="pt-4 flex justify-between items-center border-t">

                                        <button onClick={submitResults} className="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest flex items-center justify-center gap-2">
                                            {isSubmitting ? <IconRefresh /> : <IconSend />} Enviar Nota
                                        </button>
                                    ) : (
                                        <div className="p-5 bg-emerald-100 text-emerald-700 rounded-2xl font-black border-2 border-emerald-200">
                                            <div className="mb-2"><IconCheckCircle /></div> Â¡Registrado!
                                        </div>
                                    )}
                                    <button onClick={() => window.location.reload()} className="text-slate-400 text-xs font-bold uppercase block mx-auto hover:text-indigo-600">Reiniciar</button>
                                </div>
                            )}

                            {currentStep === 'teacher' && (
                                <div className="flex-1 flex flex-col h-full animate-in">
